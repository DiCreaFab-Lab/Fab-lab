        .navbar {
            background-color: #0d47a1;

            margin-top: 20px;
            background-color: #ffffff;

            border-radius: 10px;

        }

            border-radius: 5px;
        }
        .btn-primary {
            background-color: #0d47a1;
            border-color: #0d47a1;
        }
        .btn-primary:hover {

            border-color: #0a357f;
        }
        iframe {

            border: 0;

        }

        }
        .offices-info {

<body>

        <div class="mb-3">  
            <label for="" class="form-label">OFICINA CENTRAL</label>
        </div>

        <div class="map-container">
            <h2>Ubicación</h2>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d402.4249952744063!2d-91.55550459893804!3d14.811052330955603!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x858e97a152d6bbef%3A0x4fe6925728134aae!2sRC6V%2B4VJ%2C%20Quetzaltenango!5e1!3m2!1ses-419!2sgt!4v1728489599951!5m2!1ses-419!2sgt" allowfullscreen="" loading="lazy"></iframe>

            <p><strong>Bayron.vasquez@fundap.com.gt</strong></p>
        </div>

        <h2 class="mt-5">Contáctanos</h2>
        <form id="contactForm">
            <div class="mb-3">
                <label for="inputNombre" class="form-label">NOMBRE* (OBLIGATORIO)</label>
                <input type="text" class="form-control" id="inputNombre" required>
            </div>
            <div class="mb-3">
                <label for="inputEmail" class="form-label">CORREO ELECTRÓNICO* (OBLIGATORIO)</label>
                <input type="email" class="form-control" id="inputEmail" required>
            </div>
            <div class="mb-3">
                <label for="inputAsunto" class="form-label">ASUNTO</label>
                <input type="text" class="form-control" id="inputAsunto">
            </div>
            <div class="mb-3">
                <label for="inputMensaje" class="form-label">MENSAJE</label>
                <textarea class="form-control" id="inputMensaje" rows="4"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Enviar Mensaje</button>
        </form>
    </div>
